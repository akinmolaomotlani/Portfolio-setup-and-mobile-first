    <link rel="stylesheet" href="quiries.css" />
    <script

      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

  <body>
    <header class="header-section">
      <div class="header">
        <div class="logo-box">
          <ul>
            <li class="main-nav-list">
              <a href="#"
                ><img
                  class="img-logo"
                  src="img/Logo.png"
                  alt=" image displaying a logo"
              /></a>
            </li>
          </ul>
        </div>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <ion-icon class="menu-icon" name="menu-outline"></ion-icon>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section-hero">
      <div class="hero">
        <div class="text-container">
          <h1 class="heading-primary">I’m Tolani. Glad to see you!</h1>
          <p class="hero-discription">
            I’m a software developer! I can help you build a product , feature
            or website Look through some of my work and experience! If you like
            what you see and have a project you need coded, don’t hesitate to
            contact me.
          </p>
          <a class="connect-link" href="#">LET'S CONNECT</a>
        </div>

        <nav class="nav-box">
          <ul class="icon-nav-list">
            <li>
              <img src="img/twitter.svg" alt="image showing the icon logo" />
            </li>
            <li>
              <img
                src="img/Linkedin icon.svg"
                alt="image showing the icon logo"
              />
            </li>
            <li>
              <img src="img/medium.svg" alt="image showing the icon logo" />
            </li>
            <li>
              <img src="img/github.svg" alt="image showing the icon logo" />
            </li>
            <li>
              <img src="img/angellist.svg" alt="image showing the icon logo" />
            </li>
          </ul>
        </nav>
      </div>
    </section>
