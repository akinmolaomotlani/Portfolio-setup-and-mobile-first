<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quiries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/cdab1b8545.js"
      crossorigin="anonymous"
    ></script>

    <title>mobile setup</title>
  </head>
  <body>
    <header class="header-section">
      <div class="header">
        <div class="time-display-box">
          <ul>
            <li class="main-nav-list">
              <p class="time">9:44</p>
            </li>
          </ul>
        </div>
        <nav class="main-nav">
          <ul class="display-nav-list">
            <li class="nav-list">
              <ion-icon
                class="display-icon"
                name="stats-chart-outline"
              ></ion-icon>
            </li>
            <li class="nav-list">
              <ion-icon class="display-icon" name="wifi-outline"></ion-icon>
            </li>
            <li class="nav-list">
              <ion-icon
                class="display-icon"
                name="battery-full-outline"
              ></ion-icon>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header">
        <div class="logo-box">
          <ul>
            <li class="main-nav-list">
              <a href="#"
                ><img
                  class="img-logo"
                  src="img/Logo.png"
                  alt=" image displaying a logo"
              /></a>
            </li>
          </ul>
        </div>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <ion-icon class="menu-icon" name="menu-outline"></ion-icon>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section-hero">
      <div class="hero">
        <h1 class="heading-primary">I’m Omotolani. Glad to see you!</h1>
        <p class="hero-discription">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hesitate to contact
          me.
        </p>
        <a class="connect-link" href="#">LET'S CONNECT</a>
        <nav>
          <ul class="icon-nav-list">
            <li>
              <a class="social-link" href="#"
                ><ion-icon class="icon-link" name="logo-medium"></ion-icon
              ></a>
            </li>
            <li>
              <a class="social-link" href="#"
                ><ion-icon class="icon-link" name="logo-twitter"></ion-icon
              ></a>
            </li>
            <li>
              <a class="social-link" href="#"
                ><ion-icon class="icon-link" name="logo-github"></ion-icon
              ></a>
            </li>
            <li>
              <a class="social-link" href="#"
                ><ion-icon class="icon-link" name="logo-linkedin"></ion-icon
              ></a>
            </li>
            <li>
              <a class="social-link" href="#"
                ><i class="fa-brands fa-angellist"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
  </body>
</html>
